<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario CGI</title>
</head>
<body>
    <h1>Enviar Nombre</h1>
    <form action="cgi-bin/procesa.cgi" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
